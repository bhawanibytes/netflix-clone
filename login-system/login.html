<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page | BhawaniBytes</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico">
    <link rel="stylesheet" href="login.css">
    <script src="validation.js" defer></script>
</head>

<body>
    <nav>
        <a href="/netflix-clone/index.html"><img src="/../images/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Sign In</h2>
        
        <form onsubmit="return submitForm()" >
            <div class="form-control">
                <input type="text" id="username" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <label>Password</label>
            </div>
            <button type="submit"> Sign In </a> </button> 
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>

        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
            <a href="https://developers.google.com/recaptcha">Learn more.</a>
        </small>
    </div>
</body>
</html>
